<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>IonicPWA</title>

  <base href="/" />

  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976d2">

  <meta property="og:url" content="https://ionic-pwa-template.firebaseapp.com" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Ionic PWA with Firebase and Capacitor" />
  <meta property="og:description" content="A fully functional Ionic4 PWA template, complete with authentication system, CRUD example using Cloud
  Firestore and Capacitor APIs such as Share and Geolocation" />
  <meta property="og:image" content="https://ionic-pwa-template.firebaseapp.com/assets/img/IonicOG.png" />
  <meta property="fb:app_id" content="531213264024386" />

  <!-- Facebook Pixel Code -->
  <script>
    !function (f, b, e, v, n, t, s) {
      if (f.fbq) return; n = f.fbq = function () {
        n.callMethod ?
          n.callMethod.apply(n, arguments) : n.queue.push(arguments)
      };
      if (!f._fbq) f._fbq = n; n.push = n; n.loaded = !0; n.version = '2.0';
      n.queue = []; t = b.createElement(e); t.async = !0;
      t.src = v; s = b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t, s)
    }(window, document, 'script',
      'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '222888691926744');
    fbq('track', 'PageView');
  </script>
  <noscript><img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id=222888691926744&ev=PageView&noscript=1" /></noscript>
  <!-- End Facebook Pixel Code -->

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-2228834-12"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-2228834-12');
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(function (registration) {
        console.log('Service Worker registration successful with scope: ', registration.scope);
      }, function (err) {
        console.log('Service Worker registration failed: ', err);
      });

      navigator.serviceWorker.ready.then(function (registration) {
        console.log('Service Worker ready');
      });
    }
  </script>

</head>

<body>
  <app-root></app-root>
</body>

</html>
