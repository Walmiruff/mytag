<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-col>
      <img src="../assets/img/search.png" width="18px" style="margin-top: 5px;">
    </ion-col>

    <ion-title><img src="../assets/img/Logo-mini.png"></ion-title>

    <ion-buttons style="float:right;">

      <ion-col>
        <img src="../assets/img/heart.png" width="20px">
      </ion-col>
      <ion-col>
        <img src="../assets/img/explore.png" width="20px">
      </ion-col>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            <ion-grid>
                <ion-row>
                    <ion-col size="4">
                        <img src="../assets/img/thumb/zara.jpg" class="img-rounded">
                    </ion-col>
                    <ion-col size="8">
                        <ion-card-subtitle>Perfil da Loja</ion-card-subtitle>
                        <ion-card-title>Zara</ion-card-title>
                        <small><ion-icon name="pin"></ion-icon> Localização | <ion-icon name="globe"></ion-icon> Site</small>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-card-header>

        <ion-card-content>
            Zara é uma rede de lojas galega de roupa, calçado e acessórios para o público feminino, masculino e infantil.

        </ion-card-content>
    </ion-card>

    <ion-grid (click)="buyClient()">
        <ion-row>
            <ion-col>
                <img src="../assets/img/thumb/feature_02.jpg" style=" width: 100%; height: 150px;">
            </ion-col>
            <ion-col>
                <img src="../assets/img/thumb/feature_03.jpg" style=" width: 100%; height: 150px;">
            </ion-col>
            <ion-col>
                <img src="../assets/img/thumb/feature_04.jpg" style=" width: 100%; height: 150px;">
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <img src="../assets/img/thumb/feature_5.jpg" style=" width: 100%; height: 150px;">
            </ion-col>
            <ion-col>
                <img src="../assets/img/thumb/feature_06.jpg" style=" width: 100%; height: 150px;">
            </ion-col>
            <ion-col>
                <img src="../assets/img/thumb/feature_07.jpg" style=" width: 100%; height: 150px;">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
