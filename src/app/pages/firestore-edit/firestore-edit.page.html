<ion-header>
  <ion-toolbar>
    <ion-title>Edit Item</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/firestore"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-card>



      <form [formGroup]="dataForm" (submit)="updateItem()">
        <ion-list>
          <ion-item>
            <ion-label position="stacked">Title</ion-label>
            <ion-input formControlName="title" required type="text" placeholder="Enter Title"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Message</ion-label>
            <ion-textarea formControlName="message" rows="6" required type="text" placeholder="Enter your message"></ion-textarea>
          </ion-item>
          <div class="center">
            <ion-button class="center text-white" type="submit" size="small">
              Update Item
            </ion-button>
          </div>
        </ion-list>
      </form>
      <div class="center">
        <ion-button (click)="confirmToDelete()" size="small" class="center text-white">
          Delete Item
        </ion-button>
      </div>
    </ion-card>
    <ion-card>
      <div class="p20">
        Note :
      </div>
    </ion-card>
  </ion-row>
</ion-content>
