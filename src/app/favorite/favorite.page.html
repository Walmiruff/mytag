<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="profile-store" [text]="buttonText"></ion-back-button>

      <!--            <ion-menu-button></ion-menu-button>-->
    </ion-buttons>
    <!--        <ion-col>-->
    <!--            <img src="../assets/img/search.png" width="18px" style="margin-top: 5px;">-->
    <!--        </ion-col>-->

    <ion-title><img src="../assets/img/Logo-mini.png"></ion-title>

    <ion-buttons style="float:right;">

      <ion-col>
        <img src="../assets/img/heart.png" width="20px">
      </ion-col>
      <ion-col>
        <img src="../assets/img/explore.png" width="20px">
      </ion-col>

    </ion-buttons>
  </ion-toolbar>
</ion-header>
