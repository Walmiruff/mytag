<!-- -->
<ion-content padding>

  <h4 text-center>Dados da loja</h4>
  <!-- Login form -->
  <form class="list-form">
    <ion-item>
      <ion-label position="floating">
        CNPJ
      </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">
        Razão Social
      </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">
        Nome da Loja
      </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Telefone
      </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Endereço
      </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Número
      </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Bairro
      </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        CEP
      </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Cidade
      </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Estado
      </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Categoria
      </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Possui serviço de entrega?
      </ion-label>
      <ion-input type="radio" name="sim" value="sim"> Sim </ion-input>

      <ion-input type="radio" name="nao" value="nao"> Não</ion-input>
    </ion-item>
  </form>

  <ion-button expand="full" color="dark" tappable (click)="homeStore()">
    Continuar
  </ion-button>
</ion-content>
